{% load static %}
<header>
    <div class="container bdr-hdr">
        <div class="abs-menu-toggle hidden-md hidden-lg">
            <div class="h60">
                <div class="tbl">
                    <div class="cell">
                        <a class="menu-toggle">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row inline min-5">
            <div class="col inline l-2 m-12 s-12 min-5">
                <div id="logo">
                    <a href="/">
                        <img src="{% static 'images/news/logo.png' %}" alt="logo" />
                    </a>
                </div>
            </div>
            <div class="col inline l-8 m-3 s-3 min-5 text-right hidden-xs hidden-sm">
                <div class="inline-block v-middle" id="main-menu">
                    <div class="h60">
                        <div class="tbl">
                            <div class="cell">
                                <ul>
                                    <li class="menu-tour ">
                                        <div class="dropdown">
                                            <a href="{% url 'package' %}">Umroh</a>
                                            <div class="dropdown-content">
                                                {% if category_package %}
                                                {% for obj in category_package %}
                                                <a href="/cari/?kategori={{obj.id}}">{{ obj.nama }}</a>
                                                {% endfor %}
                                                {% endif %}
                                            </div>
                                        </div>
                                    </li>
                                    <li class="menu-other ">
                                        <div class="dropdown">
                                            <a>Travel</a>
                                            <div class="dropdown-content">
                                                <a href="#">Asia</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col inline l-2">
                <div class="inline-block v-middle">
                    <div class="h60">
                        <div class="tbl">
                            <div class="cell">
                                <a class="contact">
                                    <button class="button button--wapasha btn-small">Temukan Kami</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-menu-temp" style="display: none;"></div>
            </div>
        </div>
    </div>
</header>
