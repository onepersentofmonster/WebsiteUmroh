{% load static %}
{% if home %}
<div class="carousel">
    {% for obj in home %}
    <div class="bg_carousel">
        <div class="item_carousel">
            <div class="container">
                <div class="t-banner"></div>
                <div class="n-banner"></div>
                <div class="bdr-banner"></div>
            </div>
        </div>
        <!-- img -->
        <!-- <a href="{{obj}}"> -->
        <div class="img-banner" style="background: url('{{ obj.img_slider.url }}') center no-repeat;">
        </div>
        <!-- </a> -->
    </div>
    {% endfor %}
</div>
{% else %}
<div class="carousel" style="background-color: rgba(0, 0, 0, 0.6); height: 38vw;">
    <div class="bg_carousel">
        <div class="item_carousel">
            <div class="container">
                <div class="t-banner"></div>
                <div class="n-banner"></div>
                <div class="bdr-banner"></div>
            </div>
        </div>
    </div>
</div>
{% endif %}
<div class="abs-banner">
    <div class="container">
        <div class="nav-banner">
            {% for obj in home %}
            <div class="l-banner"></div>
            {% endfor %}
        </div>
    </div>
</div>
