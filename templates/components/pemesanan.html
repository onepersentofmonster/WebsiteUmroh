{% load static %}
{% load widget_tweaks %}
                <div class="box-search-home">
                    <div class="abs-icon">
                        <div class="container">
                            <ul class="l-icon clearfix">
                                <li class="">
                                    <a data-id="1">
                                        <div class="inline-block v-middle">
                                            <div class="img">
                                            </div>
                                        </div>
                                        <div class="inline-block v-middle"></div>
                                    </a>
                                </li>
                                <li>
                                    <a data-id="2">
                                        <div class="inline-block v-middle">
                                            <div class="img">
                                                <img src="{% static 'images/banner/icon2.png' %}" alt="icon_umroh" />
                                            </div>
                                        </div>
                                        <div class="inline-block v-middle">Cari Paket</div>
                                    </a>
                                </li>
                                <li class="">
                                    <a data-id="4">
                                        <div class="inline-block v-middle">
                                            <div class="img">
                                                <img src="{% static 'images/banner/icon3.png' %}" alt="icon_travel" />
                                            </div>
                                        </div>
                                        <div class="inline-block v-middle">Travel</div>
                                    </a>
                                </li>
                                <li>
                                    <a data-id="5">
                                        <div class="inline-block v-middle">
                                            <div class="img">
                                            </div>
                                        </div>
                                        <div class="inline-block v-middle"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- cari paket -->
                    <div class="abs-search-home active-tour">
                        <div class="container">
                            <!-- form -->
                        <form action="{% url 'search_packages' %}" method="post">
                            {% csrf_token %}
                            <div class="container">
                                <div class="tbl block480">
                                    <div class="cell">
                                        <div class="tbl block991">
                                            <div class="cell plane1">
                                                <div class="row inline min-5">
                                                    <div class="col inline l-6 m-6 s-6 min-5">
                                                        <div class="pos-rel show-annual">
                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/plane-go.png' %}" alt="icon_select_map" />
                                                            </div>
                                                            <select 
                                                                name="insurance_destination" 
                                                                id="insurance_destination"
                                                                class="form-control selectpicker custom-select select-new-tour select-disabled yellow-hover"
                                                            >
                                                                <option disabled="true" selected>Umroh</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col inline l-6 m-6 s-6 min-5">
                                                        <div class="pos-rel">
                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/select-plan.png' %}" alt="icon_select_plan" />
                                                            </div>
                                                            <select 
                                                                name="paket_kategori" 
                                                                id="insurance_cover_type"
                                                                class="form-control selectpicker custom-select select-attraction select-disabled yellow-hover"
                                                            >
                                                                <option value="none" selected disabled hidden> 
                                                                    Pilih Kategori Paket 
                                                                </option>
                                                                
                                                                {% if category_package %}
                                                                    {% for obj in category_package %}
                                                                    <option value="{{obj.id}}">{{obj}}</option>
                                                                    {% endfor %}
                                                                {% else %}
                                                                    <option value="None">Belum Ada Kategori Paket</option>
                                                                {% endif %}
                                                                    
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cell plane2">
                                                <div class="row inline min-5">
                                                    <div class="col inline l-6 m-6 s-6 min-5 block480">
                                                        <div class="box-date">
                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/kalender3.png' %}" alt="icon_kalender3" />
                                                            </div>
                                                            <div class="row inline min-5">
                                                                <div class="col inline l-6 m-6 s-6 min-5">
                                                                    <input 
                                                                        type="text" 
                                                                        id="paket-mulai-tanggal"
                                                                        name="dibuat_pada_after" 
                                                                        class="form-control input-date tanggal-picker"
                                                                        placeholder="Dari tanggal" 
                                                                        readonly
                                                                    />
                                                                    <div class="space-date">-</div>
                                                                </div>
                                                                <div class="col inline l-6 m-6 s-6 min-5">
                                                                    <input 
                                                                        type="text" 
                                                                        id="paket-akhir-tanggal" 
                                                                        name="dibuat_pada_before"
                                                                        class="form-control input-date tanggal-picker" 
                                                                        placeholder="Sampai tanggal"
                                                                        readonly 
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--optional-->
                                                    <div class="col inline l-6 m-6 s-6 min-5 block480">
                                                        <div class="pos-rel">
                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/select-plan.png' %}" alt="icon_select_plan" />
                                                            </div>
                                                            <select 
                                                                name="insurance_benefit" 
                                                                id="insurance_benefit"
                                                                class="form-control selectpicker custom-select select-attraction select-disabled yellow-hover"
                                                            >
                                                                <option disabled="true" selected>Choice of Benefit</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cell">
                                        <button class="button button--wapasha btn-plane">
                                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end form -->
                        </div>
                    </div>
                    <!-- end cari paket-->

                    <!-- cari travel -->
                    <div class="abs-search-home active-attraction">
                        <!-- form -->
                        <form action="{% url 'search_travels' %}" method='GET'>
                            <div class="container">

                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/plane-go.png' %}" alt="icon_select_map" />

                                                            <select

                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--optional-->
                                                    <div class="col inline l-6 m-6 s-6 min-5 block480">
                                                        <div class="pos-rel">
                                                            <div class="i-plane">
                                                                <img src="{% static 'images/icons/select-plan.png' %}" alt="icon_select_plan" />
                                                            </div>
                                                            <select 
                                                                name="insurance_benefit" 
                                                                id="insurance_benefit"
                                                                class="form-control selectpicker custom-select select-attraction select-disabled yellow-hover"
                                                            >
                                                                <option disabled="true" selected>Choice of Benefit</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cell">
                                        <button class="button button--wapasha btn-plane">
                                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end form -->
                    </div>
                    <!-- end cari travel -->
                </div>
